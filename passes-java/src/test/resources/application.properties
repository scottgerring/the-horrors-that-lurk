# Enable Hibernate SQL logging
quarkus.hibernate-orm.log.sql=true

# Log the SQL parameter values (use with caution in production)
quarkus.hibernate-orm.log.bind-parameters=true
quarkus.log.category."org.hibernate.SQL".level=DEBUG
quarkus.log.category."org.hibernate.type.descriptor.sql".level=TRACE
quarkus.log.category."org.hibernate.stat".level=DEBUG

# Log all the kafka things
quarkus.log.category."io.smallrye.reactive.messaging.kafka".level=DEBUG
quarkus.log.category."org.apache.kafka.clients.producer".level=TRACE
quarkus.log.category."org.apache.kafka.common.network".level=DEBUG
quarkus.log.category."org.apache.kafka.common.metrics".level=DEBUG
quarkus.log.category."org.apache.kafka".level=DEBUG